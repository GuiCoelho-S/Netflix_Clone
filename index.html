<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage_Netflix</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme_principal">
            
            <div class="container">  
                <h3 class="titulo">Demon Slayer</h3>
                <p class="descricao">Tangiro Kamada perde sua família assasinados brutalmente por demônios, é apenas o começo da sua jornada como espadachim, com objetivo principal de salvar sua irmã enfrenta desafios sobre humanos com seus aliados de guerra.</p>
                <aside class="botoes">
                    <button class="botao" role="button"> <i class="fas fa-play"></i>Assistir agora</button>
                    <button class="botao" role="button"><i class="fas fa-info-circle"></i> Mais Informações</button>
                </aside>
            </div>
        </div>
    </main>
    <div class="carrosel_filmes">
        <div class="owl-carousel owl-theme">
            <div class="box_filme"><h4><img src="img/mini1.png"></h4></div>
            <div class="box_filme"><h4><img src="img/mini2.jpg"></h4></div>
            <div class="box_filme"><h4><img src="img/mini3.jpg"></h4></div>
            <div class="box_filme"><h4><img src="img/mini4.jpg"></h4></div>
            <div class="box_filme"><h4><img src="img/mini5.jpg"></h4></div>
            <div class="box_filme"><h4><img src="img/mini6.jpg"></h4></div>
            <div class="box_filme"><h4><img src="img/mini7.jpg"></h4></div>
            <div class="box_filme"><h4><img src="img/mini8.jpg"></h4></div>
            <div class="box_filme"><h4><img src="img/mini9.jpg"></h4></div>
            <div class="box_filme"><h4><img src="img/mini10.jpg"></h4></div>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/14fcccf8c9.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
